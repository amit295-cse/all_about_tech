{% extends "layout.html" %}


{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(      '  {{url_for('static',filename=   'assets/img/home-bg.jpg'   )}}    '   )">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel</h1>
                            <span class="subheading">You can manage and change the post </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <h1>basics action</h1>
                    <a href="/edit/0"> <button class="btn btn-primary text-uppercase">Add new post</button></a>
                    <a href="/logout"> <button class="btn btn-primary text-uppercase">logout</button></a>
                    <hr>
                    <h3>upload a file</h3>
                    <form action="/uploader" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button class="btn btn-primary text-uppercase" type="submit">submit</button>
                    </form>
                    <hr>
                    <h1>Edit the post</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>sno</th>
                            <th>title</th>
                            <th>date</th>
                            <th>edit</th>
                            <th>delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}  
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase">delete</button></a></td>
                          </tr>
                          {% endfor %}
                         
                        </tbody>
                      </table>
       

       
        {% endblock %}
